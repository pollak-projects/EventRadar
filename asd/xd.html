<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .card {
        width: 400px;
        height: 200px;
        border-radius: 20px;
        overflow: hidden;
        background: url('./concert.jpg') no-repeat center center/cover;
        position: relative;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(10px);
        z-index: -1;
      }

      .card h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: bold;
      }

      .card h2 {
        margin: 5px 0 20px;
        font-size: 1.2rem;
        font-weight: normal;
      }

      .info-button {
        background-color: #8b0000;
        border: none;
        border-radius: 15px;
        padding: 8px 16px;
        color: white;
        font-size: 0.8rem;
        font-weight: bold;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        width: 25%;
        justify-content: center;
      }

      .info-button:hover {
        background-color: #a80000;
        filter: blur(0.5px);
      }

      .info-icon {
        width: 16px;
        height: 16px;
        background: url("info-icon.svg") no-repeat center center/contain;
      }

      /* Dropdown menu CSS */
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: #ffffff;
        color: #333;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 200px;
        padding: 10px;
        z-index: 1;
      }

      .dropdown-menu a {
        display: block;
        padding: 8px 12px;
        text-decoration: none;
        color: #333;
        font-size: 1rem;
      }

      .dropdown-menu a:hover {
        background-color: #f0f0f0;
      }

      /* Show the dropdown when active */
      .show-dropdown {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>asd</h1>
      <h2>2025.02.05.</h2>
      <button class="info-button" id="infoButton">
        Információk
        <span class="info-icon"></span>
      </button>

      <!-- Dropdown menu -->
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">Programok</a>
        <a href="#">Helyszínek</a>
        <a href="#">További információk</a>
      </div>
    </div>

    <script>
      // Get the button and dropdown menu elements
      const infoButton = document.getElementById('infoButton');
      const dropdownMenu = document.getElementById('dropdownMenu');

      // Toggle the dropdown menu on button click
      infoButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('show-dropdown');
      });

      // Close the dropdown if clicking outside of it
      window.addEventListener('click', (event) => {
        if (!infoButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.classList.remove('show-dropdown');
        }
      });
    </script>
  </body>
</html>
